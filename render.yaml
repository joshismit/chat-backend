services:
  - type: web
    name: newchatapp-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: newchatapp-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: LIVEKIT_URL
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: newchatapp-redis
          property: connectionString

databases:
  - name: newchatapp-db
    plan: free
    region: oregon

redis:
  - name: newchatapp-redis
    plan: free
    region: oregon
